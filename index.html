<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellverse</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://images8.alphacoders.com/135/1353562.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            transition: background 1s ease;
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: gold;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .button {
            background-color: gold;
            color: black;
            font-size: 1.5em;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: darkorange;
        }

        /* Для ускоренной загрузки можно использовать прозрачный фон с заменой изображения */
        .fallback {
            background-color: #000;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Переход на наш РП сервер</h1>
        <a href="https://discord.gg/erp-trp-nellverse-1145066659053326346" class="button">Перейти на сервер</a>
    </div>

</body>
</html>
